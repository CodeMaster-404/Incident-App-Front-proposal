<div class="spacer"></div>
<div class="card" style="width: 70%; align-content: center;">
  <div class="card-body">
      <h2 class="card-title">Register</h2>

      <div *ngIf="showError" class="alert alert-danger" role="alert">
        <span [innerHTML]="errorMessage"></span>
    </div>
      <form [formGroup]="registerForm" autocomplete="off" novalidate (ngSubmit)="onSubmit()">
          <div class="form-group row" style="align-items: center;">
              <label for="firstName" class="col-form-label col-sm-2">First Name:</label>
              <div class="col-md-5">
                  <input type="text" id="firstName" formControlName="firstName" class="form-control" />
              </div>
              <div class="col-md-5">
                <em *ngIf="validateControl('firstName') && hasError('firstName', 'required')">First name is required</em>
            </div>
          </div>
          <div class="form-group row">
              <label for="lastName" class="col-form-label col-sm-2">Last Name:</label>
              <div class="col-md-5">
                  <input type="text" id="lastName" formControlName="lastName" class="form-control" />
              </div>
              <div class="col-md-5">
                <em *ngIf="validateControl('lastName') && hasError('lastName', 'required')">Last name is required</em>
            </div>
          </div>
          <div class="form-group row">
            <label for="phoneNumber" class="col-form-label col-sm-2">Phone Number:</label>
            <div class="col-md-5">
                <input type="text" id="phoneNumber" formControlName="phoneNumber" class="form-control" />
            </div>
            <div class="col-md-5">
                <em *ngIf="validateControl('phoneNumber') && hasError('phoneNumber', 'required')">Phone number is required</em>
            </div>
        </div>
          <div class="form-group row">
              <label for="email" class="col-form-label col-sm-2">Email:</label>
              <div class="col-md-5">
                  <input type="email" id="email" formControlName="email" class="form-control" />
              </div>
              <div class="col-md-5">
                  <em *ngIf="validateControl('email') && hasError('email', 'email')">Please provide a valid email</em>
                  <em *ngIf="validateControl('email') && hasError('email', 'required')">Email is required</em>
              </div>
          </div>
          <div class="form-group row">
              <label for="password" class="col-form-label col-sm-2">Password:</label>
              <div class="col-md-5">
                  <input type="password" id="password" formControlName="password" class="form-control" />
              </div>
              <div class="col-md-5">
                  <em *ngIf="validateControl('password') && hasError('password', 'required')">Password is required</em>
              </div>
          </div>
          <div class="form-group row">
              <label for="confirm" class="col-form-label col-sm-2">Confirm Password:</label>
              <div class="col-md-5">
                  <input type="password" id="confirm" formControlName="confirm" class="form-control" />
              </div>
              <div class="col-md-5">
                <em *ngIf="validateControl('confirm') && hasError('confirm', 'required')">Confirmation is required</em>
                <em *ngIf="hasError('confirm', 'mustMatch')">Passwords must match</em>
            </div>
          </div>
          <br/>
          <div class="form-group row">
              <div class="col-md-1">
                  <button type="submit" class="btn btn-info" [disabled]="!registerForm.valid">Register</button>
              </div>
          </div><br/>
      </form>
  </div>
</div>
